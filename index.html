<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diário de Bordo</title>

    <meta name="description" content="Diário de Bordo é um aplicativo web progressivo (PWA) para registrar atividades diárias, funcionando offline e com dados salvos localmente.">

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1976d2" />
  </head>
  <body>
    <header>
      <h1>Diário de Bordo</h1>
    </header>

    <main>
      <form id="entryForm">
        <label for="title">Título</label>
        <input type="text" id="title" placeholder="Título" required />

        <label for="description">Descrição</label>
        <textarea id="description" placeholder="Descrição" required></textarea>

        <label for="date">Data</label>
        <input type="date" id="date" required />

        <button type="submit">Adicionar</button>
      </form>

      <ul id="entryList"></ul>
    </main>

    <button id="installBtn" hidden>Instalar Aplicação</button>

    <script src="script.js"></script>
  </body>
</html>
